<!DOCTYPE html>
<html lang="en">

<head>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="This app helps you to compress and optimize your images for your website.">
  <meta name="author" content="Image Compressor">

  <title>Picture Compressor</title>

  <!-- <link rel="shortcut icon" href="/img/icons/favicon.ico"> -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="main" class="container ">
    <div class="row justify-content-center">
      <div class="col-sm-6 mx-auto">
        <h4 class="text-left mt-2 p-4">Picture Compressor</h4>
        <form id="form" class="form-group px-4" action="" method="POST" enctype="multipart/form-data">
          <label  for="file">Choose a picture</label>
          <input required class="form-control " id="file" name="file" type="file">
          <select required  class="form-control" name="fileType" id="fileType">
            <option disabled selected value="" >Preferred output type</option>
            <option value="jpeg">jpeg</option>
            <option value="jpg">jpg</option>
            <option value="png">png</option>
          </select>
          Desired Dimensions (Optional): <br> 
          <input class="px-3"  id="dWidth" size="10" placeholder="Width" name="width" type="number">
          <input class="px-3" id="dHeight" name="height" size="10" placeholder="Height" type="number">
          <button type="submit" name="compress" id="compress">Compress</button>
          <div class="alert alert-info text-center text-dark"><span class="p-2" id="origSize"></span>|<span class="p-2" id="newSize"></span><span id="savedSize"></span></div>
        </form>
        <div class="px-4 mt-0" id="downld">
        </div>
        <div class="px-5 text-center" id="display">
        </div>
        
      </div>
    </div>
  </div>

  <script src="/js/bundle.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <!-- <script src="vendor/all.min.js"></script> -->

  <script src="{process.env.BROWSER_REFRESH_URL}"></script>
</body>

</html>
